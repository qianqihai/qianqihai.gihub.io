<script type="text/javascript">
	
  function loadn(n) {
	 for (i = 1; i <= n; i++) {
		 var msgz = 'msg' + i + '';
	     load(msgz);
	  } 
  }
	
  function save(msg,text) {
    localStorage.setItem(msg, document.getElementById(text).value);
	load(msg);
  }

  function load(msg) {
	document.getElementById(msg).innerHTML = localStorage.getItem(msg);
  }
  
  function copyFn(msg){
	var val = document.getElementById(msg);
	window.getSelection().selectAllChildren(val);
	document.execCommand ("Copy");
  }
</script>
